<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h4>Index</h4>
    고객정보 : <a href="http://localhost:8080/userInfo">고객정보</a><br>
    주자정보 : <a href="http://localhost:8080/runnerInfo">주자정보</a><br>
    경주정보 : <a href="http://localhost:8080/raceInfo">경주정보</a><br>
    구매정보 : <a href="http://localhost:8080/sell">구매정보</a><br>
    고객정보입력 : <a href="http://localhost:8080/userInsert">고객정보입력</a><br>
    
    <input type="text" id="id" placeholder="Enter ID">
    <button id="queryButton">Query Number</button>
    <p>Result: <span id="result"></span></p>

    <script>
        $(document).ready(function() {
            $('#queryButton').click(function() {
                var id = $('#id').val();
                id = 1000;
                $.ajax({
                    url: '/numbers/getNumber',
                    type: 'GET',
                    data: { id: id },
                    success: function(result) {
                    	console.log(result);
                        $('#result').text('ID: ' + result.USER_NAME + ', Number: ' + result.USER_NAME);                        
                    },
                    error: function() {
                        $('#result').text('Error retrieving data');
                    }
                });
            });
        });
    </script>
</body>
</html>
